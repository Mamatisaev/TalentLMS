<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Lesson</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/113312.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<div>
    <form th:action="@{/tasks/insertTask/{lessonId}(lessonId=${lessonId})}"
          th:object="${task}"
          method="post"
          style="text-align:center; margin-top:90px; font-size: 15px;">
        <input type="hidden" name = "taskId" th:field="*{taskId}">



        <label>
            <input type="text" name="Task Name" th:field="*{taskName}" placeholder="Task Name">
        </label>
        <label>
            <input type="text" name="Task Text" th:field="*{taskText}" placeholder="Task Text">
        </label>

        <input type="submit" value="Add Task">
    </form>
</div>
</body>
</html>
