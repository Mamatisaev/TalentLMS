<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lesson</title>
    <style>
        body {
            background-image: url("https://swall.teahub.io/photos/small/269-2695412_abstract-color-vision-light-colour.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
    </style>
</head>

<body>
<form th:action="@{/lessons/{courseId}/{lessonId}/saveEditedLesson(courseId=${courseId},lessonId=${lessonId})}"
      th:object="${lesson}"
      th:method="post"
      style="text-align:center; margin-top:90px; font-size: 25px;">
    <div><label>
        <input name="Lesson Name" th:field="*{lessonName}">
    </label></div>
    <br>
    <br>
    <div><input type="submit" value="save it as soon as possible"></div>
</form>
</body>
