<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Lesson</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-vector/abstract-glowing-bokeh-light-effect-multi-color-background_2239-1008.jpg?w=2000");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <form th:action="@{insertLesson}"
          th:object="${addLesson}"
          method="post"
          style="text-align:center; margin-top:90px; font-size: 25px;">
        <input type="hidden" name="lessonId" th:field="*{lessonId}">

        <label>
            <input type="text" name="Lesson Name" th:field="*{lessonName}" placeholder="Lesson Name">
        </label>
        <br>
        <br>
        <input type="submit" value="Now add this new lesson to the list">
    </form>
</div>
</body>
</html>
