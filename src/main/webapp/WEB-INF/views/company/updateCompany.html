<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
    </style>
</head>
<body>
<form th:action="@{/companies/{companyId}/saveEditedCompany(companyId = ${company.getCompanyId()})}"
      th:object="${company}"
      th:method="patch"
      style="text-align:center; margin-top:90px; font-size: 25px;">>
    <div>
        <input th:field="*{companyName}" ></div>
    <div>
        <input th:field="*{locatedCountry}">
    </div>
    <div>
        <input type="submit" value="edit it">
        <br>
        <input style=" display: block; margin:auto; font-size:25px;" type="button" value="go back"
               onclick="window.location.href = '/companies/getAllCompanies'">
    </div>
</form>
</body>
</html>
