<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Video</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/113312.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<div>
    <form th:action="@{/videos/{lessonId}/insertVideo(lessonId=${lessonId})}"
          th:object="${addVideo}"
          method="post"
          style="text-align:center; margin-top:90px; font-size: 15px;">
        <input type="hidden" name = "videoId" th:field="*{videoId}">

        <label>
            <input type="text"  name="Video Name" th:field="*{videoName}" placeholder="Video Name">
        </label>

        <label>
            <input type="text" name="Video Link" th:field="*{link}" placeholder="Video Link">
        </label>

        <input type="submit" value="Add Video">
    </form>
</div>
</body>
</html>
