<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Video</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/113312.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
    </style>
</head>

<body>
<form th:action="@{/videos/{lessonId}/{videoId}/saveEditedVideo(lessonId=${lessonId},videoId=${videoId})}"
      th:object="${video}"
      th:method="post"
      style="text-align:center; margin-top:90px; font-size: 15px;">
    <div><input name="Video Name" th:field="*{videoName}"></div>

    <div><input name="Video Link" th:field="*{link}"></div>

    <div><input  type="submit" value="edit it"></div>
</form>
</body>
