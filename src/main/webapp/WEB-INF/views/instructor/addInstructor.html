<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Instructor</title>
    <style>
        body {
            background-image: url("https://images-cdn.welcomesoftware.com/Zz0zZTliMjQ4MzhlNGExMWViYmJiMjFiZTI2ZWNmN2MzZA==");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <form th:action="@{insertInstructor}"
          th:object="${newInstructor}"
          method="post"
          style="text-align:center; margin-top:90px; font-size: 15px;">
        <input type="hidden" name = "instructorId" th:field="*{instructorId}">
        <label>
            <input type="text"  name="First Name" th:field="*{firstName}" placeholder="First Name">
        </label>
        <br><br>
        <label>
            <input type="text"  name="Last Name" th:field="*{lastName}" placeholder="Last Name">
        </label>
        <br><br>
        <label>
            <input type="text" name="Phone number" th:field="*{phoneNumber}" placeholder="Phone number">
        </label>
        <br><br>
        <label>
            <input type="email" name="Email" th:field="*{email}" placeholder="Email">
        </label>
        <br><br>
        <label>
            <input type="text" name="Specialization" th:field="*{specialization}" placeholder="Specialization">
        </label>
        <br><br>
        <input type="submit" value="Add New Instructor">
    </form>
</div>
</body>
</html>
