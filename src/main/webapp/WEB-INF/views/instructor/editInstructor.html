<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor</title>
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/47/36/36tLoz.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<form th:action="@{/instructors/{companyId}/{instructorId}/saveEditedInstructor(companyId=${companyId},instructorId=${instructorId})}"
      th:object="${instructor}"
      th:method="post">
    <div><label>
        <input th:field="*{firstName}">
    </label>First Name</div>
    <br><br>
    <div><label>
        <input th:field="*{lastName}">
    </label>Last Name</div>
    <br><br>
    <div><label>
        <input th:field="*{phoneNumber}">
    </label>Phone number</div>
    <br><br>
    <div><label>
        <input th:field="*{email}">
    </label>Email</div>
    <br><br>
    <div><label>
        <input th:field="*{specialization}">
    </label>Specialization</div>
    <br><br>
    <div><input type="submit" value="Please, save it now!"></div>

</form>
</body>
